{% extends 'base.html' %}

{% block head %}
<style>
  body {
    background: linear-gradient(135deg, #001f3f, #004080, #0074D9);
    color: white;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
  }

  .dashboard-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    padding: 30px;
    margin-top: 80px;
    width: 85%;
    max-width: 700px;
    transition: all 0.3s ease;
  }

  .dashboard-card:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
  }

  h2 {
    font-weight: 600;
    color: #fff;
  }

  label {
    color: #fff;
    font-weight: 500;
  }

  textarea {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    border-radius: 12px;
    resize: none;
  }

  textarea:focus {
    outline: 2px solid #00bfff;
    background: rgba(255,255,255,0.25);
  }

  hr {
    border: 1px solid rgba(255,255,255,0.2);
  }

  .btn-primary {
    background: linear-gradient(135deg, #00bfff, #0074D9);
    border: none;
    border-radius: 12px;
    padding: 10px 25px;
    font-weight: 500;
    transition: 0.3s;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #0074D9, #00bfff);
    box-shadow: 0 0 12px #00bfff;
  }

  .btn-section {
    margin: 25px 0;
  }

  .footer-space {
    height: 120px;
  }
</style>
{% endblock %}

{% block navbar %}
<li class="nav-item">
  <a class="nav-link active" aria-current="page" href="/teacher-dashboard">Dashboard</a>
</li>
{% endblock %}

{% block body %}
<center>
  <div class="dashboard-card">
    <h2>Welcome, {{ teacherInfo['teacherName'] }} ðŸ‘‹</h2>
    <hr>

    <form action="/sendNotes" method="POST">
      <div class="mb-3">
        <label for="note" class="form-label">Send a note to students:</label>
        <textarea class="form-control" name="note" rows="4" placeholder="Type your message here..."></textarea>
        <small class="text-light-50">Status: <strong>in progress</strong></small>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary w-50">Send Note</button>
      </div>
    </form>

    <hr>

    <div class="btn-section">
      <a href="/timetable"><button class="btn btn-primary w-75">ðŸ“… View Timetable</button></a>
    </div>

    <div class="btn-section">
      <a href="/myBagTeacher"><button class="btn btn-primary w-75">ðŸŽ’ Update MyBag</button></a>
    </div>
  </div>
</center>

<div class="footer-space"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
