<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MyBag{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <!-- Custom Styles -->
    <link href="../static/style.css" rel="stylesheet">

    <style>
      body {
        background-color: #0f1115;
        color: #f1f1f1;
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.3px;
      }

      .navbar {
        background-color: #161a1e !important;
        border-bottom: 1px solid #272b30;
      }

      .navbar-brand {
        font-weight: 700;
        color: #00b4d8 !important;
        letter-spacing: 0.5px;
      }

      .navbar-nav .nav-link {
        color: #c9d1d9 !important;
        margin-right: 1rem;
        transition: color 0.2s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #00b4d8 !important;
      }

      .content {
        padding: 3rem 1rem;
      }

      hr {
        border-color: #343a40;
        margin: 1.5rem 0;
      }

      .footer {
        background-color: #0a0c0f;
        color: #888;
        text-align: center;
        padding: 20px 0;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        border-top: 1px solid #1c1f23;
        margin-top: 40px;
      }

      .footer a {
        color: #00b4d8;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>

    {% block head %}{% endblock %}
  </head>

  <body data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">MyBag</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% block navbar %}{% endblock %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Body -->
    <main class="content container">
      {% block body %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>© 2025 MyBag | Built with ❤️ and Flask</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms</a></p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
            async defer></script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LfdBGAlAAAAAMluYS-7LkzSBiy6DJT5C5sfSsFD"></script>

    <script>
      function onSubmit(token) {
        document.getElementById("exampleFormControlInput1").submit();
      }
    </script>

    {% block siuu %}{% endblock %}
  </body>
</html>
